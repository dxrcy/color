<!DOCTYPE html>
<html>
    <head>
        <title> Color Sliders </title>
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body onload="init()">
        <h1> Color Sliders </h1>

        <div>
            <input
                type="color"
                id="color"
                oninput="State.pull('_color')"
            >
            <button onclick="State.randomize()"> Random </button>
        </div>
        <div id="display"></div>

        <div id="sliders"></div>
    </body>
</html>
