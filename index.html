<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Color Sliders </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <style id="style-alpha"></style>

        <script src="main.js"></script>

        <link rel="shortcut icon" href="favicon.png">
    </head>
    <body onload="init()">
        <h1> Color Sliders </h1>

        <div>
            <input
                type="color"
                id="select"
                oninput="State.pull('_select')"
            >
            <button onclick="State.randomize()"> Random </button>
        </div>

        <div class="display">
            <div id="darker" onclick="copy_color(this)"></div>
            <div id="dark" onclick="copy_color(this)"></div>

            <div id="color" onclick="copy_color(this)">
                <h1>
                    <span class="hex-full">
                        <span class="prefix"> # </span>
                        <input
                            type="text"
                            id="hex"
                            value="ff0000"
                            pattern="[a-fA-F0-9]"
                            maxlength="6"
                            title="Edit hex value"
                            onchange="State.pull('_text')"
                            onpaste="paste_color(this, event)"
                        >
                    </span>
                </h1>
            </div>

            <div id="light" onclick="copy_color(this)"></div>
            <div id="lighter" onclick="copy_color(this)"></div>
        </div>

        <div id="sliders"></div>

        <table id="formulas"></table>
    </body>
</html>
